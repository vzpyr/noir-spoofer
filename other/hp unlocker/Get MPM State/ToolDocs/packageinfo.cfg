[US.Enhancements]
BIOS Configuration Utility is installed in the following directories as
applicable:
Windows 64bit OS - <SystemDrive>\Program Files (x86)\HP\BIOS Configuration Utility
Windows 32bit OS - <SystemDrive>\Program Files\HP\BIOS Configuration Utility

Note that both the 32 bit and 64 bit versions of the application are 
installed together in the target directory.

Version 4.0.32.1
-	379728: Adds input validation on Set with authstring operation

Version 4.0.31.1
-	379728: BIOS returns a non-zero (fail) result and BCU is incorrectly reporting success
-	344167: BCU can set successfully when set the MPM counter to a non-integer value (eg. 5C1)
-	385413: BiosCofigUtili /setvalue with password file
-	382423: PFX files with passwords on the private key

Version 4.0.30.1
-	Bug311683: Unable to change UEFI Boot Order using BCU-AuthString.txt
-	Bug309935: Using UUID with missing numbers results in the UUID being changed to Universal Valure
-	Bug30993: Role ID is hardcoded for 6 instead of 1
-	SIO1780308: Cannot dump full BCU log after set "Asset Tracking Number" with Russian language
-	SIO1780308: BCUsignature.dll not found in Installation path after Setup.exe install
-	SIO1780420: Error with return code 4 and Sure Start notification while trying to set Local Access Key 1 OR any bios functionalities when beam is enabled

Version 4.0.27.1
-	Support BCU BEAM mode setting

Version 4.0.26.1
-	Fix HP ProDesk 600/800 G1 boot order set failed issue.

Version 4.0.25.1
-	PBI176225: Implement a friendly message to reboot/shutdown system for settings to take effect

Version 4.0.24.1
-	PBI150501 Update BCU to automatically add system's boot order value in the BIOS Config setting.

Version 4.0.23.1
-	Add new parameter /logpath:”full path”, user can specific a path to save log files.
-	PBI1459075 BCU fail to replace older version during install process.

Version 4.0.22.1
-	Fix SIO1428292 issue.

Version 4.0.21.1
- Support single value get and save it to a file
- Fix BCU crash issue without a complete list of selection 

Version 4.0.20.1
- PBI10747- Update BCU to support single value setting.

Version 4.0.19.1
- PBI10471 - Re-package BCU with new HPQPswd.exe and HPQPswd64.exe for signed key HP inc.

Version 4.0.18.1
- SIO1367332 - P2 - SFT-Manageablility-HOU-BCU build 4.0.15.1- BCU actually clear current F10 Password when it unable to open a new provided password file.

Version 4.0.17.1
- Add shortcut of User Guide document.

Version 4.0.16.1
- PBI8431: Update BCU build script to flatten the BCU SoftPaq the file contents.

Version 4.0.15.1
- SIO1221391 - Getting an operation failed error message when doing a setconfig via BCU.

Version 4.0.14.1
- SIO1194255: Fail to use parameter /setdefaults to modify BIOS information when bios password is set.
- SIO1194725: BCU will stop working when generate repset file with command "BiosConfigUtility64.exe /getconfig:test.txt /log"
- SIO1181281: Old version and latest BCU version are all reserved in Control Panel.

Version 4.0.13.1
- SIO1184121: BCU crashed out when we set a blank setting value

Version 4.0.12.1
- SIO1134847: Fail to use parameter "advanced" to get an advanced config.
- SIO1148800: BCU crashed out when setting a repset file in which there is a space in front of last row.
- “TPM Activation Policy” and “TPM Reset to Factory Defaults”: exposed as an exception to the display in UI BIOS policy. 

Version 4.0.11.1
- SIO1125583: Run BCU under Winpe occurs an error. – Fix: added workaround to avoid delay in starting HP WMI.
- SIO1129153: Build 4.0.10.1- failed to change/modify password if a bin file is in double quotations
- SIO1129142: /getvalue:"Floppy Boot" returns error for setting name "Floppy"
- SIO1128883: The results get from parameter "get" and "getconfig" are different.

Version 4.0.10.1
- Completed code rewrite. 
- Compiled for Windows 7 and WinPE 3.0 or later, functionality on earlier
versions not supported.
- Deprecated BIOS User support 
   + /CreateUser and /DeleteUser are no longer supported
- Config file keyword changed to "BIOSConfig" followed by file format version
"1.0".  Previous keyword "English" still supported for backwards compatibility
- Included HPQPswd utility (32-bit and 64-bit versions) in the installation
- New commands:
   + /log: generate log folder and log file for to the executable folder
   + /unicode: query if system supports Unicode password and return, intended for
batch file use
   + /getvalue: get value of given setting without using config file
   + /setvalue: set value of given setting without using config file
- Added BCU current setup password command line /cpwdfile to match SSM

Version 3.2.3.1
- Added shortcut to user's guide on web.
- Fixed failures when enumeration values contained the string “ Disable”.
- Removed user guide from installation
- Fixed error when BCU return error code 16 in WinPE 4.0 32-bit

Version 3.0.13.1
- Updated User Guide to Fourth Edition: March 2014
- Updated help message to match User guide
- Allow only one /cspwdfile option.  Return error 15 if specified more than
once.
- Added /WarningAsErr option to include warnings in final BCU return code.
Without this option, warnings are ignored and BCU returns Zero(0=success) if
there are no actual errors while writing.
- Updated User Guide to explain: Return code 16; BIOS write stickiness
- Removed clear text passwords from /CreateUser. Replaced by password file.
- Added comments to setting file when a /getconfig action is performed.

Version 3.0.3.1
- Implemented support for BIOS setup password as an encrypted file.
- Removed support of plain text password on command line.
- Removed support for sending multiple current passwords in a single execution.

